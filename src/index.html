<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Memory game</title>
</head>
<body>

  <!-- Game setup start -->
<div>
  <section>
    <h2>Select Theme</h2>
    <button>Numbers</button>
    <button>Icons</button>
  </section>


<section>

<h2>
  Number of Players
</h2>  
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
</section>

<section>

  <h2>
    Grid Size
  </h2>
  <button>4x4</button>
  <button>6x6</button>
</section>

  <button>
    Start Game
  </button>
</div>
  <!-- Game setup end -->

  <!-- Game board start -->
<div>
  <button>Restart</button>
  <button>New Game</button>
</div>

  <!-- Multiplayer scores start -->

  Player 1
  <!-- P1 score -->
  Current Turn

  Player 2
  <!-- P2 score -->
  Current Turn

  Player 3
  <!-- P3 score -->
  Current Turn

  Player 4
  <!-- P4 score -->
  Current Turn

  <!-- Multiplayer scores start -->

  <!-- Solo game time and moves counter start -->
  
<div>
  <!-- Time elapsed -->
  <p>Time</p>
  <p id="time-elapsed"></p>
</div>

<div>
  <!-- Moves total -->
  <p>Moves</p>
  <p id="moves"></p>
</div>

  <!-- Solo game time and moves counter end -->

  <!-- Game board end -->


</body>
</html>
